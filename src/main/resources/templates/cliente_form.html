<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            font-size: 1rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #cbd5e0;
        }

        .row-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .mb-custom {
            margin-bottom: 25px;
        }

        .btn-group-custom {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            justify-content: center;
        }

        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 40px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 12px;
            padding: 14px 40px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            color: #2d3748;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-decoration {
            position: absolute;
            opacity: 0.1;
            font-size: 150px;
            color: #667eea;
            z-index: 0;
        }

        .icon-top-left {
            top: -50px;
            left: -50px;
            transform: rotate(-15deg);
        }

        .icon-bottom-right {
            bottom: -50px;
            right: -50px;
            transform: rotate(15deg);
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <i class="fas fa-user-circle icon-decoration icon-top-left"></i>
        <i class="fas fa-address-card icon-decoration icon-bottom-right"></i>

        <h1><i class="fas fa-user-plus"></i> Registro de Cliente</h1>

        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-custom">
                <label class="form-label">
                    <i class="fas fa-user"></i> Nombre
                </label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre completo" required>
            </div>

            <div class="row-form">
                <div>
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com" required>
                </div>

                <div>
                    <label class="form-label">
                        <i class="fas fa-phone"></i> Teléfono
                    </label>
                    <input type="text" class="form-control" th:field="*{telefono}" placeholder="(000) 000-0000">
                </div>
            </div>

            <div class="mb-custom">
                <label class="form-label">
                    <i class="fas fa-map-marker-alt"></i> Dirección
                </label>
                <input type="text" class="form-control" th:field="*{direccion}" placeholder="Calle, número, colonia">
            </div>

            <div class="row-form">
                <div>
                    <label class="form-label">
                        <i class="fas fa-id-card"></i> Cédula
                    </label>
                    <input type="text" class="form-control" th:field="*{cedula}" placeholder="000-0000000-0">
                </div>

                <div>
                    <label class="form-label">
                        <i class="fas fa-birthday-cake"></i> Edad
                    </label>
                    <input type="number" class="form-control" th:field="*{edad}" placeholder="18">
                </div>
            </div>

            <div class="mb-custom">
                <label class="form-label">
                    <i class="fas fa-city"></i> Ciudad
                </label>
                <input type="text" class="form-control" th:field="*{ciudad}" placeholder="Nombre de la ciudad">
            </div>

            <div class="btn-group-custom">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar Cliente
                </button>
                <a href="/clientes" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
