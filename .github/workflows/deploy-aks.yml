name: Deploy to AKS (Kubernetes)

on:
  push:
    branches:
      - kubernetes   # SOLO esta rama

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login en Azure con Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Conectarse al clúster AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_CLUSTER_NAME }}

      # 4️⃣ Desplegar TODO Kubernetes (BD + App)
      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f k8s/

      # 5️⃣ Verificación básica (solo informativo)
      - name: Verify resources
        run: |
          kubectl get pods -n clientes
          kubectl get svc -n clientes