version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres_clientes
    environment:
      POSTGRES_DB: clientes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: clientes_app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
